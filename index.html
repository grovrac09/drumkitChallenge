<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drumkit Challenge</title>
</head>
<body>

<h1>Let's play the drums!</h1>
<img src="./images/drumkit.jpg">

<section id="buttonStyle">
    <h1><button id="aKey" type="button">boom</button><br>A</h1>
    <h1><button id="sKey" type="button">clap</button><br>S</h1>
    <h1><button id="dKey" type="button">hi hat</button><br>D</h1>
    <h1><button id="fKey" type="button">kick</button><br>F</h1>
    <h1><button id="gKey" type="button">open hat</button><br>G</h1>
    <h1><button id="hKey" type="button">ride</button><br>H</h1>
    <h1><button id="jKey" type="button">snare</button><br>J</h1>
    <h1><button id="kKey" type="button">tink</button><br>K</h1>
    <h1><button id="lKey" type="button">tom</button><br>L</h1>
</section>

<section id="sounds">
    <audio id="boom" src="./sounds/boom.wav" type="audio/wav"></audio> 
    <audio id="clap" src="./sounds/clap.wav" type="audio/wav"></audio>   
    <audio id="hihat" src="./sounds/hihat.wav" type="audio/wav"></audio>   
    <audio id="kick" src="./sounds/kick.wav" type="audio/wav"></audio>   
    <audio id="openhat" src="./sounds/openhat.wav" type="audio/wav"></audio>   
    <audio id="ride" src="./sounds/ride.wav" type="audio/wav"></audio>   
    <audio id="snare" src="./sounds/snare.wav" type="audio/wav"></audio>   
    <audio id="tink" src="./sounds/tink.wav" type="audio/wav"></audio>   
    <audio id="tom" src="./sounds/tom.wav" type="audio/wav"></audio>   
</section>

<script src="app.js"></script>    
</body>
</html>
